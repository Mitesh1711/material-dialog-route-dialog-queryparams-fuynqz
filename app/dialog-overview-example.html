<ol>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="What's your name?" />
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button routerLink="test" [queryParams]="{dialog: true}">
      Pick one
    </button>
  </li>
  <li *ngIf="animal">dialog-overview-example <i>{{animal}}</i></li>
</ol>
